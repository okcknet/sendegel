{{#data}}
<div class="item row">
	<div class="left">
		<img src="{{figureSrc}}" class="img-responsive">
	</div>
	<div class="right">
		<div class="description">
			<div class="item-wrapper">
				<div class="title">PROJECT TYPE</div>
				<div class="text">{{projectType}}</div>
			</div>
			<div class="clearfix"></div>
			<div class="item-wrapper">
				<div class="title">REGION</div>
				<div class="text">{{region}}</div>
			</div>
			<div class="clearfix"></div>
			<div class="item-wrapper">
				<div class="title">COUNTRY</div>
				<div class="text">{{country}}</div>
			</div>
			<div class="item-wrapper">
				<div class="title">STATUS</div>
				<div class="text">{{status}}</div>
			</div>
			<div class="item-wrapper">
				<div class="title">NUMBER OF BENEFICIARY</div>
				<div class="text">{{beneficiaryNumber}}</div>
			</div>
			<div class="item-wrapper">
				<div class="title">DATE</div>
				<div class="text">{{date}}</div>
			</div>
			<div class="content">{{description}}</div>
		</div>
	</div>
</div>
{{/data}}
