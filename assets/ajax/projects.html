{{#data}}
<div class="item row">
	<div class="left">
		<img src="{{figureSrc}}" class="img-responsive">
	</div>
	<div class="right">
		<div class="description">
			<div class="item-wrapper">
				<div class="title">PROJE TİPİ</div>
				<div class="text">{{projectType}}</div>
			</div>
			<div class="clearfix"></div>
			<div class="item-wrapper">
				<div class="title">YÖRE</div>
				<div class="text">{{region}}</div>
			</div>
			<div class="clearfix"></div>
			<div class="item-wrapper">
				<div class="title">ÜLKE</div>
				<div class="text">{{country}}</div>
			</div>
			<div class="item-wrapper">
				<div class="title">DURUMU</div>
				<div class="text">{{status}}</div>
			</div>
			<div class="item-wrapper">
				<div class="title">YARARLANICI SAYISI</div>
				<div class="text">{{beneficiaryNumber}}</div>
			</div>
			<div class="item-wrapper">
				<div class="title">TARİH</div>
				<div class="text">{{date}}</div>
			</div>
			<div class="content">{{description}}</div>
		</div>
	</div>
</div>
{{/data}}
